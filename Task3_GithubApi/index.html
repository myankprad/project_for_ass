
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github-Userfinder</title>
  
  
    <script src="https://cdn.tailwindcss.com"></script>
  
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="container">

        <header class="header :w-[100%] justify-center items-center text-center ">
            <h1 class="title justify-center items-center text-center">Github-Userfinder</h1>
           </header>

        <main>
            <div id="app">

                <div class="searchbar-container active">
                    <input
                    class=" w-[18rem] h-[2rem] mt-4 bg-gray-100 flex gap-6 justify-center items-center ml-[43rem] "
                    type="search" name="user-input" id="input" placeholder="username..." required>
                    <div class="error">
                        <p id="no-results">no search results</p>
                    </div>
                    <button class="btn-search items-center justify-center text-center mt-4 ml-[40rem]  bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[15rem] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="submit">Search</button>
                </div>

                <div class="profile-container bg-gray-700 rounded-lg p-[24px]">
                    <div class="profile-content flex flex-col justify-evenly gap-12 pl-[15rem]">
                        <div class="profile-header flex gap-8 mb-[10px] pl-[8rem]">
                            <img id="avatar"  class="w-[70px] rounded-[30%] " src="#" alt="">
                            <div class="profile-info-wrapper">
                                <div class="profile-name profile-name flex flex-col justify-between">
                                    <h2 id="name"></h2>
                                    <a href="#" target="_blank" rel="noopener noreferrer" id="user"></a>
                                </div>
                                <p id="date"></p>
                            </div>
                        </div>
                        
                        <p class="text-white-900 text-center mr-[9rem]" id="bio"></p>

                        <div class="profile-stats-wrapper  lg:flex justify-between p-[18px] mr-[12rem] text-center rounded-[10px]">
                            <div class="profile-stat flex flex-col w-[100%] gap-2">
                                <p class="stat-title text-sm">Repos</p>
                                <p id="repos" class="stat-value"></p>
                            </div>
                            <div class="profile-stat flex flex-col w-[100%] gap-2">
                                <p class="stat-title text-sm">Followers</p>
                                <p id="followers" class="stat-value"></p>
                            </div>
                            <div class="profile-stat flex flex-col w-[100%] gap-2">
                                <p class="stat-title text-sm">Following</p>
                                <p id="following" class="stat-value"></p>
                            </div>
                        </div>

                        <div class="profile-bottom-wrapper flex flex-col justify-between gap-12 ">
                            <div class="profile-info  w-[50%] flex gap-6 justify-center items-center">
                                <div class="bottom-icons"><img src="./assets/images/location-icon.svg" alt=""></div>
                                <p id="location"></p>
                            </div>
                            <div class="profile-info  w-[50%] flex gap-6 justify-center items-center">
                                <div class="bottom-icons"><img src="./assets/images/website-icon.svg" alt=""></div>
                                <a href="#" id="page"></a>
                            </div>
                            <div class="profile-info  w-[50%] flex gap-6 justify-center items-center">
                                <div class="bottom-icons"><img src="./assets/images/twitter-icon.svg" alt=""></div>
                                <a href="#" id="twitter"></a>
                            </div>
                            <div class="profile-info  w-[50%] flex gap-6 justify-center items-center">
                                <div class="bottom-icons"><img src="./assets/images/company-icon.svg" alt=""></div>
                                <p id="company"></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>

    </div>

    <script src="./script.js"></script>
</body>

</html>
